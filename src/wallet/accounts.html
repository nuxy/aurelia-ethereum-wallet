<template>
  <div id="wallet-accounts">
    <h2>Accounts</h2>

    <table if.bind="accounts.length">
      <thead>
        <th>Title</th>
        <th>Address</th>
        <th>Balance</th>
      </thead>
      <tbody>
        <tr repeat.for="account of accounts">
          <td>
            <input placeholder="Untitled" value.bind="account.title" keyup.trigger="rename(account.wallet.address, account.title)" />
          </td>
          <td>${account.wallet.address}</td>
          <td>${account.balance}</td>
          <td>
            <button click.trigger="remove(account.wallet.address)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>

    <form submit.trigger="create()">
      <button type="submit">Create</button>
    </form>
  </div>
</template>
