<template>
  <div id="dialog-password">
    <ux-dialog>
      <ux-dialog-body>
        ${message}

        <form>
          <fieldset>
            <label>
              <strong>Password</strong>
            </label>

            <input type="password" focus="true" pattern=".{8,}" required="true" value.bind="password" />
          </fieldset>

          <fieldset>
            <label>
              <strong>Confirm</strong>
            </label>

            <input type="password" pattern=".{8,}" required="true" value.bind="confirm" />
          </fieldset>
        </form>
      </ux-dialog-body>

      <ux-dialog-footer>
        <button click.trigger="dialog.cancel()">Cancel</button>
        <button click.trigger="dialog.ok(password)" disabled.bind="!password || confirm != password || password.length < 8">Submit</button>
      </ux-dialog-footer>
    </ux-dialog>
  </div>
</template>
