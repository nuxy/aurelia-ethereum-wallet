<template>
  <div id="dialog-password">
    <ux-dialog>
      <ux-dialog-body>
        ${message}

        <form>
          <fieldset>
            <label for="p1">
              <strong>Password</strong>
            </label>

            <input id="p1" focus="true" title="Minimum of 8 characters" type="password" pattern=".{8,}" value.bind="p1" required />
          </fieldset>

          <fieldset if.bind="confirm">
            <label for="p2">
              <strong>Confirm</strong>
            </label>

            <input id="p2" title="Minimum of 8 characters" type="password" pattern=".{8,}" value.bind="p2" required />
          </fieldset>
        </form>
      </ux-dialog-body>

      <ux-dialog-footer>
        <button click.trigger="dialog.cancel()">Cancel</button>
        <button click.trigger="dialog.ok(p1)" disabled.bind="!((p1 && p1.length > 8) && (p2 && p2.length > 8) && p1 == p2)">Submit</button>
      </ux-dialog-footer>
    </ux-dialog>
  </div>
</template>
