<template>
  <div id="dialog-password">
    <ux-dialog>
      <ux-dialog-body>
        ${message}

        <form>
          <fieldset>
            <label>
              <strong>Password</strong>
            </label>

            <input type="password" focus="true" pattern=".{8,}" required="true" value.bind="p1" />
          </fieldset>

          <fieldset if.bind="confirm">
            <label>
              <strong>Confirm</strong>
            </label>

            <input type="password" pattern=".{8,}" required="true" value.bind="p2" />
          </fieldset>
        </form>
      </ux-dialog-body>

      <ux-dialog-footer>
        <button click.trigger="dialog.cancel()">Cancel</button>
        <button click.trigger="dialog.ok(p1)" disabled.bind="!p1 || p1.length < 8 || (p2 && p1 != p2)">Submit</button>
      </ux-dialog-footer>
    </ux-dialog>
  </div>
</template>
