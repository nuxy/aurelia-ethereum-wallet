<template>
  <div id="element-account-balance" if.bind="wallet">
    <ul>
      <li><strong>Address</strong> <span class="clipboard" title="Copy to Clipboard" click.delegate="copy($event.target)">${address}</span></li>
      <li><strong>Balance</strong> ${balance || 'Retrieving data...'}</li>
    </ul>

    <button click.trigger="submit()" disabled.bind="balance === 0">Sync Network</button>
  </div>
</template>
